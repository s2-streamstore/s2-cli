[package]
name = "streamstore-cli"
description = "CLI for S2"
version = "0.6.2"
edition = "2021"
license = "Apache-2.0"
keywords = ["streamstore", "s2", "log", "stream", "s3"]
repository = "https://github.com/s2-streamstore/streamstore-cli"
homepage = "https://github.com/s2-streamstore/streamstore-cli"

[[bin]]
name = "s2"
path = "src/main.rs"

[dependencies]
async-stream = "0.3.6"
base16ct = { version = "0.2.0", features = ["alloc"] }
clap = { version = "4.5.20", features = ["derive"] }
color-print = "0.3.6"
colored = "2.1.0"
config = "0.14.1"
dirs = "5.0.1"
futures = "0.3.31"
http = "1.2.0"
humantime = "2.1.0"
indicatif = "0.17.9"
miette = { version = "7.2.0", features = ["fancy"] }
rand = "0.8.5"
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0.132"
streamstore = "0.4.1"
thiserror = "2.0.6"
tokio = { version = "1.41.1", features = ["full"] }
tokio-stream = { version = "0.1.16", features = ["io-util"] }
toml = "0.8.19"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
